name: Release cdf-typescript

on:
  push:
    branches:
      - "main"
    paths:
      - "cdf/typescript/package.json"

jobs:
  release-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Instal Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true
