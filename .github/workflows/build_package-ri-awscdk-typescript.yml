name: Build RI package for AWS CDK
on: 
  pull_request:
    branches:
      - "main"
    paths:
      - "samples/packages/awscdk-typescript/**"
      - ".github/workflows/build_package-ri-awscdk-typescript.yml"
  push:
    branches:
      - "main"
    paths:
      - "samples/packages/awscdk-typescript/**"
      - ".github/workflows/build_package-ri-awscdk-typescript.yml"

defaults:
  run:
    working-directory: samples/packages/awscdk-typescript

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run test
